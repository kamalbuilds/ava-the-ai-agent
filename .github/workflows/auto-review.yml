name: Auto Review and Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request || (github.event.issue.pull_request && contains(github.event.comment.body, '@github-actions'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd frontend && npm ci --prefer-offline --no-audit
          cd ../server && npm ci --prefer-offline --no-audit
          
      - name: Run code quality checks
